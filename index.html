<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div id="bigContainer"Â£>

    <div id="resultContainer" class="subContainer">

      <h1 id="resultTitle">Your Result</h1>

      <div id="notationBubble">
        <p id="finalScore">76</p>
        <p id="totalScore">of 100</p>
      </div>
      
      <div id="rankContainer">
        <h1 id="rankTitle">Great</h1>
        <p id="rankDescription">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>
    
    <div id="sumarryContainer" class="subContainer">

      <h1 id="sumarryTitle">Summary</h1>

      <div id="evaluationTable">

        <div id="reactionNote" class="subEvaluation">

          <div id="reactionBubble" class="bubble">
            <img src="assets/images/icon-reaction.svg" class="icon">
            <p id="reactionTitle" class="bubbleTitle">Reaction</p>
          </div>
            
          <p class="notation"> <span class="boldNotation">80</span> / 100</p>

        </div>

        <div id="memoryNote" class="subEvaluation">

          <div id="memoryBubble" class="bubble">
            <img src="assets/images/icon-memory.svg" class="icon">
            <p id="memoryTitle" class="bubbleTitle">Memory</p>
          </div>

          <p class="notation"> <span class="boldNotation">92</span> / 100</p>

        </div>

        <div id="verbalNote" class="subEvaluation">

          <div id="verbalBubble" class="bubble">
            <img src="assets/images/icon-verbal.svg" class="icon">
            <p id="verbalTitle" class="bubbleTitle">Verbal</p>
          </div>

          <p class="notation"> <span class="boldNotation">61</span> / 100</p>

        </div>

        <div id="visualNote" class="subEvaluation">

          <div id="visualBubble" class="bubble">
            <img src="assets/images/icon-visual.svg" class="icon">
            <p id="visualTitle" class="bubbleTitle">Visual</p>
          </div>

          <p class="notation"> <span class="boldNotation">72</span> / 100</p>

        </div>

      </div>

      <a href="#">Continue</a>

    </div>

  </div>

</body>
</html>
